<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | SA Business Investment</title>
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .error-container {
      text-align: center;
      padding: 2rem;
      color: white;
    }
    
    .error-code {
      font-size: 10rem;
      font-weight: 700;
      line-height: 1;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .error-title {
      font-size: 2rem;
      font-weight: 600;
      margin: 1rem 0;
    }
    
    .error-description {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    
    .btn-home {
      background: white;
      color: var(--primary);
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      color: var(--primary);
    }
    
    .suggestions {
      margin-top: 3rem;
    }
    
    .suggestion-link {
      color: white;
      text-decoration: underline;
      margin: 0 0.5rem;
    }
    
    .suggestion-link:hover {
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Oops! Page Not Found</h1>
    <p class="error-description">
      The page you're looking for seems to have wandered off into the digital wilderness.
    </p>
    
    <a href="/index.html" class="btn-home">
      <i class="bi bi-house-fill me-2"></i>Take Me Home
    </a>
    
    <div class="suggestions">
      <p>You might be interested in:</p>
      <a href="/index.html" class="suggestion-link">Home</a>
      <a href="/Services.html" class="suggestion-link">Our Services</a>
      <a href="/Enquiry form.html" class="suggestion-link">Contact Us</a>
    </div>
    
    <div class="mt-5">
      <i class="bi bi-emoji-frown" style="font-size: 3rem; opacity: 0.5;"></i>
    </div>
  </div>
  
  <script>
    // Log 404 error for analytics
    console.log('404 Error - Page not found:', window.location.href);
  </script>
</body>
</html>
